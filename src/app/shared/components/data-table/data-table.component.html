<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

  <!-- Dynamic Columns -->
  <ng-container *ngFor="let col of columns" [matColumnDef]="col.columnDef">
    <th mat-header-cell *matHeaderCellDef>{{ col.header | translate }}</th>
    <td mat-cell *matCellDef="let row">{{ col.cell(row) }}</td>
  </ng-container>

  <!-- Action Buttons -->
  <ng-container *ngIf="actions" matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>{{ 'shared.actions' | translate }}</th>
    <td mat-cell *matCellDef="let row" class="actions-cell">
      <button mat-icon-button color="primary" (click)="edit.emit(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete.emit(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header & Rows -->
  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>

</table>
